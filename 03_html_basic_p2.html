<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Practive2</title>
</head>

<body>
    <form action="">

        <div>
            <h1>Form_Practive2</h1></div>
        <br>
            
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Username" required><br><br>

            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

            <label for="password">Choose Your Password:</label>
            <input type="password" id="password" name="password" placeholder="password" required><br><br>

            <p>Select Your Age:</p><br>        
            <input type="radio" name="age" id="age" value="0-25">
            <label for="age">0-25</label>

            <input type="radio" name="age" id="age" value="26-50">
            <label for="age">26-50</label>

            <input type="radio" name="age" id="age" value="50+">
            <label for="age">50+</label><br><br>

            <label for="securityQ">Select Your Security Question:</label>
            <select name="securityQ" id="securityQ">
                <option value="securityQ">Q1</option>
                <option value="securityQ">Q2</option>
                <option value="securityQ">Q3</option>
            </select><br><br>

            <label for="answer">Answer:</label>
            <input type="text" name="answer" id="answer"><br><br>

            <label for="bio">Your Bio</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea><br><br>

            <input type="submit" value="Submit the form">

    </form>

</body>

</html>
